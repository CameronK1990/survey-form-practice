<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Personal Survey<em>...because we care</em></h1>
    </div>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Your Name</label>
          <input id="user" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">Your Favorite Food</label>
          <select class="form-control" id="food">
            <option>Hamburger</option>
            <option>Pancakes</option>
            <option>Linguine</option>
            <option>Popsicle</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Music">Your Favorite Music Style</label>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="Metal" checked>
              Metal
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="Classical">
              Classical
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="Hip Hop">
              Hip Hop
            </label>
          </div>
        </div>
        <div class="form-group">
          
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
        </div>
        <div class="form-group">
          <label for="color">Your Favorite Color</label>
            <div class="form-group">
              <label for="color">What is your favorite color?</label>
              <input id="color" class="form-control" type="color">
            </div>
        </div>

        <button type="submit" class="btn">SUBMIT</button>
        </div>
      </form>
    </div>

    <div id="story">
      <h1>No one cares what you like</h1>
    </div>
  </div>
</body>
</html>
